name: fuel-ssl-openstack
title: Selective TLS for OpenStack endpoints
version: '1.0.0'
description: Allows to use separate certificates for and enable TLS for selected OpenStack endpoints
fuel_version: ['8.0']
licenses: ['Apache License Version 2.0']
authors: ['Stanislaw Bogatkin']
homepage: 'https://github.com/sorrowless/fuel-ssl-openstack'
groups: []

# The plugin is compatible with releases in the list
releases:
  - os: ubuntu
    version: 2015.1.0-8.0
    mode: ['ha']
    deployment_scripts_path: deployment_scripts/
    repository_path: repositories/ubuntu

releases:
  - os: ubuntu
    version: liberty-9.0
    mode: ['ha']
    deployment_scripts_path: deployment_scripts/
    repository_path: repositories/ubuntu

# Version of plugin package
package_version: '3.0.0'
